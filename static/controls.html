<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/controls.css" />
</head>
<body>
    <div class="row" style="height: 100%;">
        <div class="medium-4 columns">
            <ul class="controls">
                <li>
                    Viewers: <span class="viewcount">0</span>
                </li>
                <li>
                    <div class="row">
                        <div class="small-6 columns">
                            <a href="#" data-command="mode-169-cam">16:9 Cam</a>
                        </div>
                        <div class="small-6 columns">
                            <a href="#" data-command="mode-43-cam">4:3 Cam</a>
                        </div>
                    </div>

                </li>
                <li>
                    <div class="row">
                        <div class="small-6 columns">
                            <a href="#" data-command="mode-169-nocam">16:9 No Cam</a>
                        </div>
                        <div class="small-6 columns">
                            <a href="#" data-command="mode-43-nocam">4:3 No Cam</a>
                        </div>
                    </div>
                </li>
                <li><hr /></li>
                <li>
                    <a href="#" class="js-to-bottom">Scroll to Bottom</a>
                </li>
                <li><hr /></li>
                <li>
                    <div class="row">
                        <div class="small-6 columns">
                            <a href="#" data-command="5-timer">5:00 Timer</a>
                        </div>
                        <div class="small-6 columns">
                            <a href="#" data-command="10-timer">10:00 Timer</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="row">
                        <div class="small-6 columns">
                            <a href="#" data-command="pause-timer"><i class="fa fa-pause-circle"></i> Timer</a>
                        </div>
                        <div class="small-6 columns">
                            <a href="#" data-command="time-timer"><i class="fa fa-clock-o"></i> Time</a>
                        </div>
                    </div>

                </li>
                <li>
                    <div class="row">
                        <div class="small-6 columns">
                            <a href="#" data-command="death-add">+Death</a>
                        </div>
                        <div class="small-6 columns">
                            <a href="#" data-command="death-sub">-Death</a>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
        <div class="medium-8 columns" style="position: relative; height: 100%;">
            <ul class="chat">
            </ul>
        </div>
    </div>
    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/vendor/what-input.min.js"></script>
    <script src="scripts/foundation.min.js"></script>
    <script src="scripts/controls.js"></script>
</body>
</html>
